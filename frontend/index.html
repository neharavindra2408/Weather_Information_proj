<!-- Weather frontend page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Decalaring header, containers, weather-card & inputs -->
<body>
    <div class="wrapper">
        <h2>Weather Information</h2>
        <form id="weatherForm">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>

        <div id="weatherResult" class="weather-card hidden">
        <h3 id="location"></h3>
        <img id="weatherIcon" alt="Weather Icon" class="hidden">
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
        </div>

        <p id="errorMessage" class="error hidden"></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
